<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
    table,th,td {
        border:1px solid greenyellow;
        border-collapse: collapse=1;}
    th,td{
        border-color: rgb(33, 1, 1);
        background-color: rgb(55, 182, 246);
        text-align: center;
    }
    </style>
    
</head>
<body>
    
    <table border="2" cellspacing="2" cellpadding="4">
        <tbody>
            <tr>
                <td colspan="5">A</td>
            </tr>
            <tr>
                <td rowspan="2">B</td>
                <td>C</td>
                <td rowspan="4">D</td>
                <td colspan="2">E</td>
            </tr>
            <tr>
                <td>F</td>
                <td>G</td>
                <td>H</td>
            </tr>
            <tr>
                <td rowspan="2">H</td>
                <td>J</td>
                <td>K</td>
                <td>L</td>
            </tr>
            <tr>
                <td>M</td>
                <td colspan="2">N</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
