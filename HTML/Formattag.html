<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p title="This is bold tag">This is <b>Formatting</b> Tag</p>

    <p title="This is i tag">This is <i>Formatting</i> Tag</p>
    <p title="This is u tag">This is <u>Formatting</u> Tag</p>
    <p title="This is ins tag">This is <ins>Formatting</ins> Tag</p>

    <p title="This is sub tag">H<sub>2</sub>O</p>
